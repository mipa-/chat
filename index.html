<html>
   	<head>
   		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
		<link rel="stylesheet" type="text/css" href="chat.css">


    	<title>myChat</title>

    	<style type="text/css">
    		#helloNick,#channelGrid,#messageGrid {
    			display: none;
    		}
    	</style>

   	</head>
   
   	<body>

	   	<div id="chatBody">

	   		<h1>myChat</h1>

	    	<div id="nickGrid">

	    		<form id="chooseNickForm">
	    			Please enter a nickname:
	    			<div class="input-group">
	    				<input type="text" class="form-control" placeholder="Nickname" id="chooseNick">
	    				<span class="input-group-btn">
		    				<input type="submit" class="btn btn-default" id="nickBtn" value="Enter">
						</span>
	    			</div>
	    		</form>

	    		<div id="helloNick">
	    			<p id="helloUser">Well hello </p>
	    		</div>

	    	</div>

	     	<div class="container" id="channelGrid">

	     		<p id="channels">Choose a channel you wanna join if you may please:</p>
	     		<!--<ul id="chanList"></ul>-->

	     		<form name="chanChooseForm" action="http://127.0.0.1:9000/channels" method = "GET">
	     			<select id="chanList2" multiple></select>
	     		</form>

	     		<form>
	     			Or create a new channel:<br>
	     			<input type="text" id="newChannel">
	     			<input type="submit" id="newChanButton" value="Create">
	     		</form>
	     	</div>

	     	<div id="messageGrid">

	     		<div id="chatLeft">

		     		<div id="welcomeChannel"></div>

		     		<p id="channel">
	   				</p>

    					<form id="form1" action="">
    					<div class="input-group">
   					
      					<input type="text" id="message1" class="form-control" placeholder="Type Message" name="message" />
      					<span class="input-group-btn">
      						<input type="button" class="btn btn-default" id="myButton" value="Send"/>
      					</span>
      					</div>

   						</form>  
   					
	   				<form id="formLeave">
	   					<input style="width: 100%" type="button" id="leaveButton" class="btn btn-default" value="Leave Channel">
	   				</form>
   				</div>

   				<div id="userListRight">
   					<ul id="usersInRoom"></ul>
   				</div>

	     	</div>

	     </div>
     	<!--<form action = "http://127.0.0.1:9000/channels" method = "GET">
    		Choose a nickname to join the channel:
    		<input type = "text" name = "nick_name">  <br>
    		<input type = "submit" value = "Submit">
    	</form>-->

	<script src="/socket.io/socket.io.js"></script>
   	<script type="text/javascript" src="join.js"></script>


   </body>
</html>
