<html>
   	<head>
   		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
		<link rel="stylesheet" type="text/css" href="chat.css">


    	<title>myChat</title>

    	<style type="text/css">
    		#helloNick,#channelGrid,#messageGrid {
    			display: none;
    		}
    	</style>

   	</head>
   
   	<body>

	   	<div id="chatBody">

	   		<h1>myChat</h1>

	    	<div id="nickGrid">

	    		<form id="chooseNickForm">
	    			Please enter a nickname:
	    			<input type="text" id="chooseNick">
	    			<input type="submit" id="nickBtn" value="Enter">
	    		</form>

	    		<div id="helloNick">
	    			<p id="helloUser">Well hello </p>
	    		</div>

	    	</div>

	     	<div id="channelGrid">

	     		<p id="channels">Choose a channel you wanna join if you may please:</p>
	     		<!--<ul id="chanList"></ul>-->

	     		<form name="chanChooseForm" action="http://127.0.0.1:9000/channels" method = "GET">
	     			<select id="chanList2" multiple></select>
	     		</form>

	     		<form>
	     			Or create a new channel:<br>
	     			<input type="text" id="newChannel">
	     			<input type="submit" id="newChanButton" value="Create">
	     		</form>
	     	</div>

	     	<div id="messageGrid">

	     		<div id="welcomeChannel"></div>

	     		<p id="channel">
   				</p>

   				<form id="form1" action="">
      				<input type="text" id="message1" name="message" />
      				<input type="button" id="myButton" value="Add"/>
   				</form>  

   				<form id="formLeave">
   					<input type="button" id="leaveButton" value="Leave Channel">
   				</form>


	     	</div>

	     </div>
