<html>
   	<head>
   		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
		<link rel="stylesheet" type="text/css" href="chat.css">


    	<title>myChat</title>

    	<style type="text/css">
    		#helloNick,#channelGrid,#messageGrid {
    			display: none;
    		}
    	</style>

   	</head>
   
   	<body>

	   	<div id="chatBody">

	   		<h1>myChat</h1>

	    	<div id="nickGrid">

	    		<form id="chooseNickForm">
	    			<label for="chooseNick" id="nickLabe">Please enter a nickname:</label>
	    			<div class="input-group">
	    				<input type="text" class="form-control" placeholder="Nickname" id="chooseNick">
	    				<span class="input-group-btn">
		    				<input type="submit" class="btn btn-default" id="nickBtn" value="Enter">
						</span>
	    			</div>
	    		</form>

	    		<div id="helloNick">
	    			<p id="helloUser">Well hello </p>
	    		</div>

	    	</div>

	     	<div id="channelGrid">

	     		<p id="channels">Choose a channel you wanna join if you may please:</p>
	     		<ul id="chanList"></ul>

	     		<form>
	     			<label for="newChannel" id="newChanLabel">Or create a new channel:</label>
	     			<div class="input-group">
	     				<input type="text" class="form-control" placeholder="Choose a Channel Name" id="newChannel">
	     				<span class="input-group-btn">
		     				<input type="submit" class="btn btn-default" id="newChanBtn" value="Create">
	     				</span>
	     			</div>
	     			<div id="newChanError">
	     				
	     			</div>
	     		</form>
	     	</div>

	     	<div id="messageGrid">

	     		<div id="chatLeft">

		     		<div id="welcomeChannel"></div>

		     		<p id="channel">
	   				</p>

    					<form id="form1" action="">
    					<div class="input-group">
   					
      					<input type="text" id="message1" class="form-control" placeholder="Type Message" name="message" />
      					<span class="input-group-btn">
      						<input type="button" class="btn btn-default" id="myButton" value="Send"/>
      					</span>
      					</div>

   						</form>  
   					
	   				<form id="formLeave">
	   					<input style="width: 100%" type="button" id="leaveButton" class="btn btn-default" value="Leave Channel">
	   				</form>
   				</div>

   				<div id="userListRight" class="rounded">
   					<h3>Users</h3>
   					<p id="test">
   						<ul id="usersInRoom" class="list-unstyled"></ul>
   					</p>
   				</div>

	     	</div>

	     </div>
     	
	<script src="/socket.io/socket.io.js"></script>
   	<script type="text/javascript" src="join.js"></script>


   </body>
</html>
